<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Buku</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.13.0/css/all.min.css">
<link ref="stylesheet" th:src="@{/css/mystyle.css}">
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	<div class="container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h3>Login Form</h3>
			<span th:if=${ERROR}>
				<div class="alert alert-danger">
					<strong>Error(s)</strong>
					<ul>
						<li th:each="msg: ${ERROR.messages}" th:text="${msg}"></li>
					</ul>
				</div>
			</span>
			<form method="post" th:action="@{/login}" th:object="${loginForm}">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" th:field="*{email}"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
