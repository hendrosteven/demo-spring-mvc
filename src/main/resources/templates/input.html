<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Buku</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.13.0/css/all.min.css">
<link ref="stylesheet" th:src="@{/css/mystyle.css}">
</head>
<body>


	<div th:replace="fragments/header::header"></div>
	<div class="container">
		<h3>Input New Book</h3>
		<span th:if=${ERROR}>
			<div class="alert alert-danger">
				<strong>Error(s)</strong>
				<ul>
					<li th:each="msg: ${ERROR.messages}" th:text="${msg}"></li>
				</ul>
			</div>
		</span>
		<form th:object="${bookForm}" method="post" th:action="@{/books}">
			<div class="form-group">
				<label for="exampleInputEmail1">Code</label> <input
					type="text" class="form-control" name="txtCode" th:field="*{code}"
					aria-describedby="emailHelp"> 

			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Title</label> <input
					type="text" class="form-control" name="txtTitle" th:field="*{title}"
					aria-describedby="emailHelp"> 

			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Description</label> <input
					type="text" class="form-control" name="txtDescription" th:field="*{description}"
					aria-describedby="emailHelp"> 

			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Price</label> <input
					type="number" class="form-control" name="txtPrice" th:field="*{price}"
					aria-describedby="emailHelp"> 
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Image</label> <input
					type="text" class="form-control" name="txtDescription" th:field="*{imagePath}"
					aria-describedby="emailHelp"> 

			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Category</label> 
				<select class="form-control" th:field="*{categoryId}">
					<option th:each="category: ${categories}" 
						th:value="${category.id}" 
						th:text="${category.name}"></option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	<div th:replace="fragments/footer::footer"></div>

</body>
</html>
